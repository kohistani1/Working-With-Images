<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proportionate images</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="container">
      <figure class="card">
        <div class="ratio-box">
          <img
            src="../images/speeker.jpg"
            alt="Photo by David Clode"
            class="the-image"
            width="3965"
            height="2736"
            loading="lazy"
          />
        </div>
        <figcaption>
          <h1>Speekrs</h1>
          <p>Lets Celleberate it!</p>
        </figcaption>
      </figure>
      <figure class="card">
        <div class="ratio-box">
          <img
            src="../images/hero-img.jpg"
            alt="Photo by Jessy Hoffmann"
            class="the-image"
            width="4032"
            height="2262"
            loading="lazy"
          />
        </div>
        <figcaption>
          <h1>Headphone</h1>
          <p>Nice to hear Music</p>
        </figcaption>
      </figure>
    </main>
  </body>
</html>
